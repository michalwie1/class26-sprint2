<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="https://kit.fontawesome.com/605afe2af0.js" crossorigin="anonymous"></script>       
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="onInit()" onresize="resizeCanvas()">
    <header>
        <h1>Meme Generator</h1>
        <nav>
            <ul>
                <li onclick="onOpenGallery()">Gallery</li>
                <li><a href="index.html">Editor</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <dialog class="gallery">
        </dialog>

        <!-- CANVAS -->
        <section class="canvas-board">
            <canvas width="400" height="400"
                    onmousedown="onDown(event)"
                    ontouchstart="onDown(event)"
                    onmouseup="onUp()"
                    ontouchend="onUp()"
                    onmousemove="onMove(event)"
                    ontouchmove="onMove(event)"> 
            </canvas>
        </section>

         <!-- EDITOR -->
        <section class="editor">
            <div class="txt-box">
                <input type="text" value="Write your text here..." oninput="onSetTxt(this.value)">
            </div>
            <!-- btns: replace/add/remove -->
            <div class="txt-btns">
                 <button onclick="onAddTxtLine()" title="Add text">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <button onclick="onSwitchTxtLine()" title="Change text line">
                    <i class="fa-solid fa-right-left"></i>
                </button>
                
                <button onclick="onRemoveTxtLine()" title="Remove text">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <!-- txt editor: font size, center... -->
            <div class="txt-editor">
                <button onclick="onSetTxtSize('increase')" title="Increase text size">
                    A+ 
                </button>

                <button onclick="onSetTxtSize('decrease')" title="Decrease text size">
                    A- 
                </button>

                 <button onclick="onSetTxtAlign('left')" title="Align left">
                    <i class="fa-solid fa-align-left"></i>
                </button>

                 <button onclick="onSetTxtAlign('center')" title="Align center">
                    <i class="fa-solid fa-align-center"></i> 
                </button>

                 <button onclick="onSetTxtAlign('right')" title="Align right">
                    <i class="fa-solid fa-align-right"></i> 
                </button>

                <!-- ADD FONT FAMILY OPTIONS -->
                <select class="font-family" onchange="onSetFont(this.value)"> 
                    <option value="Arial">Arial</option>
                    <option value="Monospace">Monospace</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
 
                <input type="color" title="Text color" oninput="onSetTxtColor(this.value)">
                <input type="color" title="Border color" oninput="onSetBorderColor(this.value)">

            </div>

            <div class="emoji">
                <ul>
                    <li onclick="onSetEmoji(this)">&#128512;</li>
                    <li onclick="onSetEmoji(this)">&#128540;</li>
                    <li onclick="onSetEmoji(this)">&#128526;</li>
                </ul>
            </div>

            <div class="share">
            <!-- SHARE -->
            <form
                    action=""
                    method="POST"
                    enctype="multipart/form-data"
                    onsubmit="onUploadImg(event)">
                    <input name="img" id="imgData" type="hidden"/>
                    <button class="btn-share" type="submit" title="Upload image">
                        <i class="fa-solid fa-share-nodes"></i>    
                    </button>
                </form>
                
                
                <!-- DOWNLOAD -->
                <a href="#" onclick="onDownloadImg(this)" download="my-meme.jpeg">
                    <i class="fa-solid fa-download" title="download image"></i>
                </a>
            </div>


            <!-- SAVE -->
             
                <!-- <form
                    action=""
                    method="POST"
                    enctype="multipart/form-data"
                    onsubmit="onSaveImg(event)">
                    <input name="img" id="imgData" type="hidden"/>
                    <button class="btn-save" type="submit" title="Save image">Save</button>
                    </button>
                </form> -->

        </section>


        <div class="user-msg"></div>


    </main>

    <footer>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-solid fa-globe"></i>
            </div>
        <p>&#169; Meme Generator 2025</p>
    </footer>

        <script src="js/meme.controller.js"></script>
        <script src="js/gallery.controller.js"></script>
        <script src="js/services/meme.service.js"></script>
        <script src="js/services/gallery.service.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/util.service.js"></script>

</body>

</html>
