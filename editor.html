<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="https://kit.fontawesome.com/605afe2af0.js" crossorigin="anonymous"></script>       
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="onInit()">
    <header>
        <h1>Meme Generator</h1>
        <nav>
            <ul>
                <li><a class="active" href="gallery.html">Gallery</a></li>
                <li><a href="editor.html">Editor</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- CANVAS -->
        <section class="canvas-board">
            <canvas width="400" height="400" onclick="onDraw(event)"
                    onmousedown="onDown(event)"
                    ontouchstart="onDown(event)"
                    onmouseup="onUp()"
                    ontouchend="onUp()"
                    onmousemove="onMove(event)"
                    ontouchmove="onMove(event)"
                    >
            </canvas>
        </section>

         <!-- EDITOR -->
        <section class="editor">
            <div class="txt-box">
                <input type="text" value="bla" onchange="onSetTxt(this.value)">
            </div>
            <!-- btns: replace/add/remove -->
            <div class="txt-btns">
                <button onclick="onChangeTxt()" title="Change text">
                    <i class="fa-solid fa-right-left"></i>
                </button>
                
                <button onclick="onAddTxt()" title="Add text">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <button onclick="onRemoveTxt()" title="Remove text">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <!-- txt editor: font size, center... -->
            <div class="txt-editor">
                <button onclick="onSetTxtSize(this)" data-value="increase" title="Increase text size">
                    + 
                </button>

                <button onclick="onSetTxtSize(this)" title="Decrease text size">
                    - 
                </button>

                 <button onclick="onSetTxtAlign(this)" title="Align left">
                    <i class="fa-solid fa-align-left"></i>
                </button>

                 <button onclick="onSetTxtAlign(this)" title="Align center">
                    <i class="fa-solid fa-align-center"></i> 
                </button>

                 <button onclick="onSetTxtAlign(this)" title="Align right">
                    <i class="fa-solid fa-align-right"></i> 
                </button>

                <select class="font-family" name="fontFamily" onchange="onSetFont(this.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <input type="color" title="Text color" onchange="onSetTxtColor(this.value)">
                <input type="color" title="Border color" onchange="onSetBorderColor(this.value)">

            </div>

            <div class="emoji">
                <ul>
                    <li class="bw-img" onclick="onSetEmoji(this)">&#128512;</li>
                    <li class="bw-img" onclick="onSetEmoji(this)">&#128540;</li>
                    <li class="bw-img" onclick="onSetEmoji(this)">&#128526;</li>
                </ul>
            </div>

            <div class="share">
            <!-- UPLOAD -->
            <form
                    action=""
                    method="POST"
                    enctype="multipart/form-data"
                    onsubmit="onUploadImg(event)">
                    <input name="img" id="imgData" type="hidden"/>
                    <button class="btn-upload" type="submit" title="Upload image">
                        <i class="fa-solid fa-share-nodes"></i>
                        Share
                    </button>
                </form>
            </div>


            <!-- DOWNLOAD -->
            <a href="#" onclick="onDownloadImg(this)" download="my-img.jpeg">
                <i class="fa-solid fa-download" title="download image"></i>
            </a>


            <!-- SAVE -->
             
                <!-- <form
                    action=""
                    method="POST"
                    enctype="multipart/form-data"
                    onsubmit="onSaveImg(event)">
                    <input name="img" id="imgData" type="hidden"/>
                    <button class="btn-save" type="submit" title="Save image">Save</button>
                    </button>
                </form> -->

        </section>


        <div class="user-msg"></div>


    </main>

    <footer>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-solid fa-globe"></i>
            </div>
        <p>&#169; Meme Generator 2025</p>
    </footer>

        <script src="js/canvas.controller.js"></script>
        <script src="js/services/canvas.service.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/img.service.js"></script>
        <script src="js/img.controller.js"></script>
        <script src="js/services/util.service.js"></script>

</body>

</html>
